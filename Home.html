    <!-- Form for username and grade-->
    <div class="form_login">
        <form class="center">
        <label for="username"><u>Username:</u></label><br>
        <input type="text" id="username" name="username"><br>
        <label for="grade"><u>What Grade do you think you will get :</u></label><br>
        <select id="grade" name="grades">

        </select>
        <button onclick="outputMessage()">Submit</button>

<!-- Update Time button and Time & Date-->
    <div>
        <button onclick="lastModifiedTime()" class="center">Last Modified Time</button>
        <p id="time"></p>
        <script>
            function lastModifiedTime(){
            var myDate = new Date(document.lastModified);
            document.getElementById("time").innerHTML = "Last Modified time was: " + myDate.toLocaleDateString('en-GB', {timeZone: 'UTC'});
        }
        </script>
    </div>

    <script>
        function outputMessage(){
            var str = document.getElementById("username").value;
            var val = document.getElementById("grade").value;
            perc = (val/5)*100;
            alert("Good Morning, " + str + " and your grade is " + perc + "%");
        }
    </script>
